<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Dados Pessoais</title>
</head>
<body>
	<form action="" method="POST">
		<fieldset style="width: 400px" style="height: 400px">
			<p>Dados Pessoais</p>
			<label>Nome:</label>
			<input type="text" id="nome" name="nome"><br><br>
			<label>Idade:</label>
			<input type="number" id="idade" name="idade">
			<p>Dados Profissionais</p>
			<label id="Escolaridade">Escolaridade:</label>
			<select style="width: 100px" id="Escolaridade">
            	<option value="Ensino Médio">Ensino Médio</option>
            	<option value="Graduação">Graduação</option>
            	<option value="Pós-Graduação">Pós Graduação</option>
            </select><br>
            <label>Área de Atuação:</label>
			<input type="radio" id="gerencia" name="area de atuação" value="gerencia">
			<label for="Gerência">Gerência</label>
			<input type="radio" id="financeiro" name="area de atuação" value="financeiro">
			<label for="Finaceiro">Financeiro</label>
			<input type="radio" id="recepcao" name="area de atuação" value="recepcao">
			<label for="Recepção">Recepção</label>
		</fieldset>
		
	</form>

</body>
</html>
